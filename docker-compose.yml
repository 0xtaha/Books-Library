version: "3.9"
services:
  cache:
    image: redis:6.2.1-alpine
    container_name: cache
    command: [ "--requirepass '${REDIS_CONFIG_PASSWORD}'" ]
    ports:
      - "${REDIS_CONFIG_PORT}:6379"
  database:
    image: postgres:9.6.2-alpine
    container_name: database
    command: postgres -c listen_addresses='*'
    ports:
      - "${POSTGRESQL_DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRESQL_DB_NAME}
      POSTGRES_USER: ${POSTGRESQL_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_DB_PASSWD}
    # volumes:
    #   - "./data/database/postgres-data:/var/lib/postgresql/data"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready", "-d", "${POSTGRESQL_DB_NAME}"]
      interval: 30s
      timeout: 60s
      retries: 5
      start_period: 80s  
  app:
    build:
      context: "./"
      args:
        build_env: prod
    container_name: app
    ports:
      - "80:5000"
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - "./.env"